          S: PseudoCodeUpdateStatusFlagType
          Rd: PseudoCodeRegisterDataType
          shift_t: PseudoCodeSRType
          shift_n: PseudoCodeShiftNType
          Rm: PseudoCodeRegisterDataType
        outputs:
          Rd: PseudoCodeRegisterDataType
          status_flag: PseudoCodeStatusFlagType

      - name: arm_lsl_reg
        inputs:
