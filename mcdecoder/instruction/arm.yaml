          cp: PseudoCodeCoprocType
          CRn: PseudoCodeCoprocCRnType
          op1: PseudoCodeCoprocOp1Type
          CRm: PseudoCodeCoprocCRmType
          op2: PseudoCodeCoprocOp2Type
          Rt: PseudoCodeRegisterDataType

      - name: arm_bic_imm
        inputs:
