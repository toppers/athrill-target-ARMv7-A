          Rd: PseudoCodeRegisterDataType
          imm16: PseudoCodeImmediateData16Type
        outputs:
          Rd: PseudoCodeRegisterDataType
          status_flag: PseudoCodeStatusFlagType

      - name: arm_lsl_imm
